<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日替わりコンテンツ</title>
  <style>
    /* 全体のスタイル */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* コンテンツボックスのスタイル */
    #dailyContent {
      background-color: #fff;
      border: 2px solid #00aaff;
      border-radius: 10px;
      padding: 20px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-size: 1.5em;
      line-height: 1.6;
      text-align: center; /* テキストを中央揃えに */
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards; /* アニメーション */
      margin-top: 20px; /* タイトルとの間隔 */
    }

    /* タイトルのスタイル */
    h1 {
      color: #00aaff;
      font-size: 2em;
      text-align: center;
      margin-bottom: 20px; /* タイトル下にスペースを追加 */
    }

    /* 名言のスタイル */
    .quote-title {
      font-weight: bold;
      margin-bottom: 10px; /* 名言タイトルの下にスペース */
    }

    .quote-content {
      font-style: italic;
    }

    /* フェードインとスライドアップのアニメーション */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* モバイルフレンドリーなデザイン */
    @media (max-width: 600px) {
      #dailyContent {
        font-size: 1.2em;
      }
    }
  </style>
</head>

    const todaysContent = contents[date.getDate() % contents.length];

    // タイトルとコンテンツをそれぞれの要素に表示

</body>
</html>
